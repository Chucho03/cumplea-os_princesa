    <style>
        /* Estilo general */
        body {

        p {

        #countdown {

        #confetti-canvas {

<body>
    <canvas id="confetti-canvas"></canvas>
    <h1>Â¡Feliz CumpleaÃ±os!</h1>
    <p>El contador estÃ¡ contando los segundos hasta el gran dÃ­a:</p>
    <div id="countdown"></div>

    <!-- GalerÃ­a -->
    <div class="swiper-container" style="width: 80%; margin: 0 auto;">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Imagen1.jpg" alt="Imagen 1"></div>
            <div class="swiper-slide"><img src="Imagen2.jpg" alt="Imagen 2"></div>
            <div class="swiper-slide"><img src="Imagen3.jpg" alt="Imagen 3"></div>
            <div class="swiper-slide"><img src="Imagen4.jpg" alt="Imagen 4"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <audio id="birthday-music" src="maÃ±anitas.mp3" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const countdownDate = new Date("Dec 31, 2024 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");
        const birthdayMusic = document.getElementById("birthday-music");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = "Â¡Es tu cumpleaÃ±os! ðŸŽ‰";
                birthdayMusic.play();
                launchConfetti();
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        function launchConfetti() {
            const confettiCanvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(confettiCanvas, { resize: true });
            myConfetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
            });
        }

        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: { delay: 3000 },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        setInterval(updateCountdown, 1000);
    </script>
</body>
