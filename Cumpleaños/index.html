<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa Virtual de Cumpleaños</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
            font-size: 48px;
        }
        p {
            font-size: 24px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            color: #32cd32;
        }
        #music {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños, [Nombre de tu novia]!</h1>
    <p>Te queremos sorprender con esta página especial.</p>
    <p>El contador está contando los segundos hasta tu gran día...</p>

    <div id="countdown"></div>

    <div id="music">
        <audio controls autoplay>
            <source src="ruta/a/las_mananitas.mp3" type="audio/mp3">
            Tu navegador no soporta el audio.
        </audio>
    </div>

    <script>
        // Contador regresivo
        const countdownDate = new Date("Dec 31, 2024 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = "¡Es tu cumpleaños!";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
